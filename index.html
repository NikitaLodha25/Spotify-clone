<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of LOFI</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tum mile</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rangi Saari</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Madhaniya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Lover</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Aabad-Barbaad</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">One Right Now</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Alone</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="7" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Lakeeran</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="8" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Like Me Better</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="9" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Noor</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="10" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- <li>fontawesome icons</li> -->
            <i class="fas fa-3x fa-angle-double-left" id="previous"></i>
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-angle-double-right" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width=42px alt="" id="gif">let me love you - Justin Beiber
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f15e369069.js" crossorigin="anonymous"></script>
    
</body>
</html>
