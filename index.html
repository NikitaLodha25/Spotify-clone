<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Rolling Stones'10</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tum mile</span>
                    <span class="songlistplay"><span class="timestamp">05:43<i onclick="playbutton('1')" id="1" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Rangi Saari</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i onclick="playbutton('2')" id="2" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Madhaniya</span>
                    <span class="songlistplay"><span class="timestamp">03:50<i onclick="playbutton('3')" id="3" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Lover</span>
                    <span class="songlistplay"><span class="timestamp">03:10<i onclick="playbutton('4')" id="4" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Aabad-Barbaad</span>
                    <span class="songlistplay"><span class="timestamp">05:09<i onclick="playbutton('5')" id="5" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">One Right Now</span>
                    <span class="songlistplay"><span class="timestamp">03:13<i onclick="playbutton('6')" id="6" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Alone</span>
                    <span class="songlistplay"><span class="timestamp">02:40<i onclick="playbutton('7')"id="7" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Lakeeran</span>
                    <span class="songlistplay"><span class="timestamp">03:32<i onclick="playbutton('8')" id="8" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName">I Like Me Better</span>
                    <span class="songlistplay"><span class="timestamp">03:17<i onclick="playbutton('9')" id="9" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName">Noor</span>
                    <span class="songlistplay"><span class="timestamp">02:38<i onclick="playbutton('10')"id="10" class="far songItemPlay fa-1x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- <li>fontawesome icons</li> -->
            <i class="fas fa-3x fa-angle-double-left" id="previous"></i>
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-angle-double-right" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width=50px alt="" id="gif"><span id="masterSongName">Now playing</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f15e369069.js" crossorigin="anonymous"></script>
    
</body>
</html>
